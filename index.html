<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/89272632ee.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>

    <body>
        <div class="page_complete">
            <header>
                <h1>ohmyfood</h1>
                <i class="fas fa-map-marker-alt"></i><p>Paris, Belleville</p>

                <div class="Reserv">
                    <h2>Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <button>Explorer nos restaurants</button>
                </div>
            </header>


            <main>
                <section class="sectionhead">
                    <h3>Fonctionnement</h3>
                    <button><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</button>
                    <button><i class="fas fa-ellipsis-v"></i><i class="fas fa-bars"></i>Composez votre menu</button>
                    <button><i class="fas fa-store"></i>Dégustez au restaurant</button>
                </section>

                <section class="restaurant">
                    <h3>Restaurant</h3>
                    <figure>
                        <img src="images/restaurants/restaurant-size/restaurant1.jpg" alt="#">
                        <figcaption>
                            La palette de goût
                        </figcaption>
                        <figcaption>
                            Ménilmontant
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="images/restaurants/restaurant-size/restaurant2.jpg" alt="#">
                        <figcaption>
                            La note enchantée
                        </figcaption>
                        <figcaption>
                            Charonne
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="images/restaurants/restaurant-size/restaurant3.jpg" alt="#">
                        <figcaption>
                            A la francaise
                        </figcaption>
                        <figcaption>
                            Cité rouge
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="images/restaurants/restaurant-size/restaurant4.jpg" alt="#">
                        <figcaption>
                            Le délice des sens
                        </figcaption>
                        <figcaption>
                            Folie-Méricourt
                        </figcaption>
                    </figure>
                </section>
            </main>

            <footer>
                <h3>ohmyfood</h3>
                <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
                <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </footer>
        </div>
    </body>
</html>
